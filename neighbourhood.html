<!DOCTYPE html>
<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="style/style.css">
   <head>
      <title>Neighbourhood Map</title>
   </head>
   <body>
      <div class="main" id="main">
         <div class="side" id="side">
            <header>Neighbourhood Map</header>
            <br><br>
            <div class="search" id="search">
               <input type="text" size="30" placeholder="Search" id="search" class="search" data-bind="textInput: input">
            </div>
            <div class="list" id="list">
               <ul class="result" id="result" data-bind="foreach: filteredList">
                  <li id="places" class="places" data-bind="text: title, click: click"></li>
                  <hr>
               </ul>
            </div>
         </div>
         <div class="map" id="map">
         </div>
      </div>
      <script type="text/javascript" src="js/app.js"></script>
      <script src="js/knockout-3.4.2.js"></script>
      <script src="js/jquery-1.12.0.min.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD9KDf6ysbE6TfRCd33IgtVMrqLAnstE64&v=3&callback=myApp" onerror="errorHandling()"></script>
   </body>
</html>
